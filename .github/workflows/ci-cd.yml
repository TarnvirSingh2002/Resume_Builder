name: Next.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Build the project
      - run: npm run build

      # Run tests (optional)
      - run: npm run test

      # Deploy to Vercel
      - name: Vercel Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_USER_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'  # deploy to production
          working-directory: .    # optional, change if your Next.js root is different
